# ======================================
# PDF Recovery Framework - Defaults
# ======================================

# -------- SAFETY --------
# OFF by default. Must be explicitly enabled.
EXECUTION_ENABLED=false

# dry-run = show commands only
# execute = actually run tool (only if enabled above)
RUN_MODE=dry-run


# -------- DEFAULT TOOL --------
# Options: hashcat | pdfrip
DEFAULT_TOOL=hashcat


# -------- DEFAULT PROFILE --------
# Options: bank_bill | statement | custom
DEFAULT_PROFILE=bank_bill


# -------- ATTACK SETTINGS --------
# Options depend on tool
# hashcat: mask | numeric | letters
# pdfrip: date | range | default-query
DEFAULT_ATTACK=mask


# -------- PASSWORD STRUCTURE --------
# Used when ATTACK=mask
DEFAULT_TOTAL_LENGTH=8

# Character distribution
DEFAULT_LETTERS=4
DEFAULT_DIGITS=4

# Letter type: lower | upper | mixed
LETTER_MODE=lower


# -------- PERFORMANCE ESTIMATION --------
# Conservative guess rates
CPU_GUESSES_PER_SEC=50000
GPU_GUESSES_PER_SEC=500000000


# -------- PDF PATH (optional preset) --------
# Leave empty to ask user at runtime
DEFAULT_PDF_PATH=


# -------- LOGGING --------
ENABLE_LOGGING=true
LOG_LEVEL=info