<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Recovery Web Framework</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>PDF Recovery Web Framework</h1>

<section>
  <h2>Step 1: Upload PDF</h2>
  <input type="file" id="pdf-file">
  <button onclick="uploadPDF()">Upload</button>
  <div id="file-info"></div>
</section>

<section>
  <h2>Step 2: Select Profile</h2>
  <label for="profile-select">Select Profile:</label>
  <select id="profile-select"></select>
  <button onclick="buildPlan()">Build Plan</button>
</section>

<section>
  <h2>Step 3: Plan Preview</h2>
  <pre id="plan-preview"></pre>
  <button onclick="exportPlan()">Export to JSON</button>
</section>

<section>
  <h2>Step 4: Progress Simulation</h2>
  <progress id="progress-bar" value="0" max="100"></progress>
</section>

<script src="/script.js"></script>
</body>
</html>
